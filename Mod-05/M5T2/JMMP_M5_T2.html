<body> 
<h1> Ejercicio P2P M5T2. Sentencia if/else </h1>

<script type="text/javascript">

   // Prompt pide un dato con un desplegable
var capSpa = prompt("¿Capital de España?");
var res = capSpa.toUpperCase();

if (res === 'MADRID'){
  document.writeln('Correcto, Madrid es la capital de España.');
}
else {
  document.writeln('Su respuesta '+capSpa + ' no es correcta.');
}
</script>
</body>
</html>
